

<!-- Toolbar -->
<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div class="logo">
      <img src="../assets/logo.png" height="60" />
    </div>
    <div style="width: 80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/home" style="font-size: 20px;">Home</button>
        <button mat-button routerLink="/about" style="font-size: 20px;">About</button>
        <button mat-button routerLink="/contact" style="font-size: 20px;">Contact</button>
        <button mat-button routerLink="/order-status" style="font-size: 20px;">Order Status</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<!-- Card -->
<div fxLayout="row wrap">
  <div fxFlex>
    <div class="heading">
      <h2 class="blue">{{ assignment }}</h2>
      </div>
    <mat-card class="main-container">
      <br /><br />
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
