<h2> Invoice </h2>



<h3>Order date: {{ invoice.orderDate | date }}</h3>

	<div *ngFor="let lineItem of invoice.lineItems" [value]="lineItems">
		<mat-list>
			<mat-list-item>
				{{ lineItem.title }} {{ lineItem.price | currency }}
      </mat-list-item>


      <mat-list-item>
				{{ partsAmount }}
      </mat-list-item>
      <mat-list-item>
				{{ laborAmount }}
			</mat-list-item>
    </mat-list>



    <p>
      Total charges: {{ invoice.total | currency }}
    </p>



<mat-dialog-actions>
<button mat-raised-button mat-dialog-close>OK</button>
</mat-dialog-actions>
